<style>

    font-style: normal;
}

@font-face {

    <style>
        html{
            font-size: 1.3em;
            overflow: hidden; 
            background-color: #000;
            
     }
        *{margin: auto;
              user-select: none;       /* Impede seleção de texto */

  -ms-user-select: none; 
        -webkit-user-drag: none;
      user-select: none;
      pointer-events: auto;

             scrollbar-color: #ffffff50 #00000000; /* Define a cor do thumb e do track */
            scrollbar-width: large; /* Tamanho da barra de rolagem */
            scroll-behavior: smooth;
            cursor:default;
            font-family: 'Dogica', sans-serif;
            text-rendering: auto;
            image-rendering: pixelated;
            shape-rendering: auto;
            will-change: auto;
        }
        
        div{
            display: flex;         
               justify-content: center;

        }
        #mainscreen{
            background-color: rgb(62, 62, 104);
                width: 100svw;
    height: 100svh;
    
            position: absolute;
    transform-origin: top left ;
    
        }
    </style>

</head>

  <script>
    // Impede botão direito (context menu)
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // Impede copiar (Ctrl+C, clique direito > copiar, etc.)
    document.addEventListener('copy', (e) => {
      e.preventDefault();
    });

    // Impede seleção de qualquer tipo
    document.addEventListener('selectstart', (e) => {
      e.preventDefault();
    });

    // Impede arrastar imagens
    const imagens = document.querySelectorAll('img');
    imagens.forEach(img => {
      img.setAttribute('draggable', false);
      img.addEventListener('dragstart', (e) => e.preventDefault());
    });
  </script>
<script src="./scripts/menu.js"></script>
